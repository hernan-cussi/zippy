<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <base href="/">
    <title>Angular Express Seed App</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div ng-app="app">
      <input type="text" ng-model="model.title">

    <script src="js/lib/angular/angular.js"></script>
    <script src="js/main.js"></script>

  </body>
